<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
  </head>
  <body>
    <header>
      <p class="instruction">(Between 1 and 20)</p>
      <h1 class="heading">Guess My Number!</h1>
      <button class="btn-retry">Again!</button>
      <div class="logo">
        <span> ? </span>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="right">
          <p class="result">🎉 Start guessing ...</p>
          <p class="label-score">:💯 Score: <span class="score">0</span></p>
          <p class="label-highscore">
            🏆 Highscore: <span class="highscore">0</span>
          </p>
        </section>
        <section class="left">
          <div>
            <input class="num" type="number" />
          </div>
          <button class="btn-submit">Check!</button>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
